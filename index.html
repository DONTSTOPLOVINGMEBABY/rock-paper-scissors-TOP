<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin RPP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
        <h3>You vs. The Computer!</h3>
    </div>
    <div class="game">
        <p id="choose-move">Choose your move</p>
        <form class="theform">
            <div class="box">
                <img src="./images/rock.png" alt="rock" id="rock">
            </div>
            <div class="box">
                <img src="./images/paper.png" alt="paper" id="paper">
            </div>
            <div class="box">
                <img src="./images/scissor.png" alt="scissor" id="scissors"> 
            </div>
        </form>
    
    </div>

    <script src="./rps2.js"></script>
</body>
</html>
